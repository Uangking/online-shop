<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ambatublow Store | Contact Us</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>


<header>
  <div class="logo">
    <img src="logo.jpg" alt="Ambatublow Store Logo">
  </div>
  <h2>Ambatublow Store</h2>
</header>
<section>

<div class="products" style="align-items: flex-start;">
  <h3>Contact Us</h3>
  <p>If you can't contact us then good luck!</p>
  
  <form class="contact-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    
    <button type="submit" class="submit-btn">Submit</button>
    <p id="successMessage" style="color: green; margin-top: 10px; display: none; font-weight: bold;">Message sent!</p>
  </form>
  
</div>

<div class="sidebar-right">
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>
</div>

</section>

<footer>

 <p>2026 copyright Ambatublow Store</p>


</footer>

<script>
  document.querySelector('.contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const successMessage = document.getElementById('successMessage');
    successMessage.style.display = 'block';

    this.reset();
    
    setTimeout(function() {
      successMessage.style.display = 'none';
    }, 3000);
  });
</script>

    </body>
</html>
