<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ambatublow Store | Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="header-left">
                <a href="index.html">
                    <div class="logo">
                        <img src="logo.jpg" alt="Ambatublow Store Logo">
                    </div>
                </a>
                <h2>Ambatublow Store</h2>
            </div>
            <div class="header-right">
                <a href="login.html" class="login-btn">Login</a>
            </div>
        </header>

        <section style="flex-direction: column; align-items: center;">
            <div class="auth-container">
                <h1>Sign Up</h1>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name:</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name:</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number:</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Home Address:</label>
                        <input type="text" id="address" name="address" placeholder="Enter your home address" required>
                    </div>
                    
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                
                <div class="signup-link">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </section>
    </body>
</html>
